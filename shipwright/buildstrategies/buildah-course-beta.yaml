---
apiVersion: shipwright.io/v1beta1
kind: ClusterBuildStrategy
metadata:
  name: buildah-course-beta
spec:
  parameters:
    - name: dockerfile
      description: Dockerfile path
      type: string
      default: "Dockerfile"
    - name: storage-driver
      description: Storage driver
      type: string
      default: "vfs"
    - name: source-context
      description: Source context directory
      type: string
      default: "."
    - name: output-image
      description: Output image URL
      type: string
  steps:
    - name: build-and-push
      image: quay.io/containers/buildah:v1.39.3
      workingDir: /workspace/source
      securityContext:
        privileged: true
      command: ["/bin/bash"]
      args:
        - -c
        - |
          set -euo pipefail

          echo "ğŸš€ Shipwright Build with Explicit Parameters (WORKING)"
          echo "ğŸ“ Context: $(params.source-context)"
          echo "ğŸ“ Output Image: $(params.output-image)"
          echo "ğŸ“ Dockerfile: $(params.dockerfile)"
          echo "ğŸ“ Storage Driver: $(params.storage-driver)"

          # Navigate to source context
          cd "$(params.source-context)"

          # Verify Dockerfile exists
          if [ ! -f "$(params.dockerfile)" ]; then
            echo "âŒ Dockerfile not found: $(params.dockerfile)"
            ls -la
            exit 1
          fi

          echo "ğŸ”¨ Building image..."
          buildah --storage-driver=$(params.storage-driver) bud \
            -f "$(params.dockerfile)" \
            -t "$(params.output-image)" \
            .

          echo "ğŸš€ Pushing image..."
          buildah --storage-driver=$(params.storage-driver) push \
            "$(params.output-image)" \
            "docker://$(params.output-image)"

          echo "âœ… Build and push completed successfully"
